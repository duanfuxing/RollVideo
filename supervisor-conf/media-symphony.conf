[program:media-symphony]
# 使用绝对路径启动 uvicorn
command=/usr/local/bin/uvicorn app.main:app --workers=8 --host 0.0.0.0 --port 6011 --log-level warning

# 工作目录
directory=/opt/MediaSymphony

# 环境变量
environment=PYTHONPATH="/opt/MediaSymphony",PATH="/usr/local/bin:%(ENV_PATH)s"

# 用户
user=root

# 进程配置
numprocs=1
process_name=%(program_name)s_%(process_num)02d

# 启动配置
autostart=true
autorestart=true
startsecs=10              # 增加启动等待时间
startretries=5            # 增加重试次数
stopwaitsecs=10          # 增加停止等待时间

# 错误处理
stopasgroup=true         # 停止所有子进程
killasgroup=true         # 杀死所有子进程

# 日志配置
redirect_stderr=true
stderr_logfile=/var/log/supervisor/media-symphony.error.log
stdout_logfile=/var/log/supervisor/media-symphony.out.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10

# 优雅退出
stopsignal=QUIT

# 优先级
priority=999             # 确保在其他服务之后启动